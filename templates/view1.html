<canvas id="myCanvas" width="1000" height="500" style="border:1px solid red;">

</canvas>

<script>
    var maxLat = 28.9689998626709,
        maxLong = 77.73299407958984;
    var minLat = 28.18301010131836,
        minLong = 76.69200134277344;

    var c = document.getElementById("myCanvas");
    var width = c.width;
    var height = c.height;
    var ctx = c.getContext("2d");

    var data = [];
        //console.log('{{list}}');

        {% for i in list %}
        var temp = '{{ i }}';
        //console.log(temp); 
        
        data.push( parseFloat(temp));
        {% endfor %}


    // var a = [{
    //         lat: 28.577966690063477,
    //         lon: 77.23466491699219

    //     }, {
    //         lat: 28.577966690063477,
    //         lon: 77.23583221435547
    //     }, {
    //         lat: 28.57798194885254,
    //         lon: 77.23640441894531
    //     }, {
    //         lat: 28.577999114990234,
    //         lon: 77.23780822753906
    //     },

    // ]
    
    //console.log(width, height);
    //console.log("DATA=", data,"a=", a);


    for (var i = 0; i < data.length; i++) {
        var lon = data[i+1];
        var lat = data[i];
        i++;


        var locX1 = ((lon - minLong) * (width) / (maxLong - minLong));
        var locY1 = ((maxLat - (lat)) * (height) / (maxLat - minLat));

        //console.log(lat, lon, locX1, locY1);

        ctx.fillRect(locX1, locY1, 1, 1);

        ctx.stroke();
    }
</script>
